<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeachTrack - Create Account</title>
    <link rel="stylesheet" href="create-account.css"/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/BEACH_TRACK_WHT_TP copy.png" alt="BeachTrack Logo">
        </div>
        <div class="nav-links">
            <a href="homepage-demo.html" class="nav-item"><i class="home-icon"></i>HOME</a>
            <a href="create-account.html" class="nav-item"><i class="login-icon"></i>LOGIN</a>
            <!-- Remove or disable settings link since user isn't logged in -->
            <span class="nav-item disabled"><i class="settings-icon"></i>SETTINGS</span>
        </div>
    </nav>

    <!-- Account Creation Form -->
    <div class="form-container">
        <form id="create-account-form">
            <h1>Create Account</h1>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Enter your student email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn">Get Started</button>
        </form>
    </div>
</body>
</html>
