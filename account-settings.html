<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeachTrack - Account Settings</title>
    <link rel="stylesheet" href="account-settings.css"/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/BEACH_TRACK_WHT_TP copy.png" alt="BeachTrack Logo">
        </div>
        <div class="nav-links">
            <a href="homepage-demo.html" class="nav-item"><i class="home-icon"></i>HOME</a>
            <a href="create-account.html" class="nav-item"><i class="login-icon"></i>LOGIN</a>
            <!-- Remove or disable settings link since user isn't logged in -->
            <span class="nav-item disabled"><i class="settings-icon"></i>SETTINGS</span>
        </div>
    </nav>

    <!-- Account Settings Form -->
    <div class="form-container">
        <form id="account-settings-form">
            <h1>Account Settings</h1>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="" readonly>
            </div>

            <div class="password-section">
                <h2>Change Password</h2>
                <div class="password-grid">
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" id="old-password" name="old-password" placeholder="Enter old password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>
            </div>

            <div class="notifications-section">
                <h2>Notifications</h2>
                <p class="notification-subtitle">I would like to receive notifications for...</p>
                <div class="notifications-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="classroom-open" name="notifications">
                        <label for="classroom-open">Classroom Open</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="major-event-starting" name="notifications">
                        <label for="major-event-starting">Major Event Starting</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="classroom-closing" name="notifications">
                        <label for="classroom-closing">Classroom Closing Soon</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="misc-event-starting" name="notifications">
                        <label for="misc-event-starting">Misc. Event Starting</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="major-event-created" name="notifications">
                        <label for="major-event-created">Major Event Created</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="event-join-request" name="notifications">
                        <label for="event-join-request">Event Join Request</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="misc-event-created" name="notifications">
                        <label for="misc-event-created">Misc. Event Created</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="event-join-invite" name="notifications">
                        <label for="event-join-invite">Event Join Invite</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
