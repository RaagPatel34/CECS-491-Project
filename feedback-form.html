<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BeachTrack Feedback Form</title>
    <link rel="stylesheet" href="feedback-form.css"/>
  </head>


  <body>
    <h1 id="title">BeachTrack Feedback Form</h1>
    <p id="description">Thank you for taking the time to help us improve our website!</p>
    <form id="survey-form">
    <!-- fieldset 1: Name & Email -->
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>

      <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>

    </fieldset>

    <!-- fieldset 2: current standing -->
    <fieldset>
      <label for="dropdown">Which option best describes your current academic standing?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Freshman</option>
            <option value="2">Sophomore</option>
            <option value="3">Junior</option>
            <option value="4">Senior</option>
            <option value="5">Graduate Student</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>

      <!-- fieldset 3: main use -->
      <fieldset>
        <label for="dropdown">How do you mainly use BeachTrack?
            <select id="dropdown" name="dropdown">
              <option value="">Select an option</option>
              <option value="1">Find open classrooms</option>
              <option value="2">Create/Join major events</option>
              <option value="3">Create/Join misc. events</option>
              <option value="4">Write classroom reviews</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>


    <!-- fieldset 4: recommend -->
    <fieldset>
        <legend>Would you recommend BeachTrack to a friend?</legend>
        <label for="recommend-definitely"><input id="recommend-definitely" type="radio" name="recommend" value="recommend-definitely" class="inline" checked /> Definitely</label>
        <label for="recommend-maybe"><input id="recommend-maybe" type="radio" name="recommend" value="recommend-maybe" class="inline" /> Maybe</label>
        <label for="recommend-unsure"><input id="recommend-unsure" type="radio" name="recommend" value="recommend-unsure" class="inline" /> Not sure</label>
      </fieldset>

      <!-- fieldset 5: favorite feature -->
    <fieldset>
      <label for="dropdown">What is your favorite feature of BeachTrack?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Bulletin Board</option>
            <option value="2">Classroom Bookmarks</option>
            <option value="3">Classroom Reviews</option>
            <option value="4">Custom Event Creator</option>
            <option value="5">Interactive Map</option>
            <option value="6">Recent Searches</option>
            <option value="7">Other</option>
          </select>
        </label>
      </fieldset>

<!-- fieldset 5: improvement -->
<fieldset>
    <legend>What would you like to see improved? (Check all that apply)</legend>

    <div>
        <input type="checkbox" id="accuracy" name="improvement" value="accuracy" />
        <label for="accuracy">Accuracy of Available Classrooms</label>
    </div>
    <div>
        <input type="checkbox" id="navigation" name="improvement" value="navigation" />
        <label for="navigation">Ease of Navigation (User Interface)</label>
    </div>
    <div>
        <input type="checkbox" id="event_creation" name="improvement" value="event_creation" />
        <label for="event_creation">Event Creation</label>
    </div>
    <div>
        <input type="checkbox" id="feedback" name="improvement" value="feedback" />
        <label for="feedback">Feedback/Review System</label>
    </div>
    <div>
        <input type="checkbox" id="real_time" name="improvement" value="real_time" />
        <label for="real_time">Real-time Updates on Room Availability</label>
    </div>
    <div>
        <input type="checkbox" id="search" name="improvement" value="search" />
        <label for="search">Search Functionality</label>
    </div>
    <div>
        <input type="checkbox" id="student_account" name="improvement" value="student_account" />
        <label for="student_account">Student Account Integration</label>
    </div>

    <!-- "Other (please specify)" option -->
    <div>
        <input type="checkbox" id="other" name="improvement" value="other" />
        <label for="other">Other (please specify):</label>
        <input type="text" id="other_specify" name="other_specify" placeholder="Please specify" />
    </div>

</fieldset>

      <!-- fieldset 6: comments -->
      <fieldset>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="40" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <!-- submit -->
    <input id="submit" type="submit" value="Submit" />
    </form>
  </body> 
</html>
